<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Gerado de QR Code</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-fora">
            <div class="header">
                <h1>Gerador de QRCode</h1>
                <p>Cole a URL abaixo:</p>
            </div>
            <div class="form">
                <input type="text" placeholder="Insira a URL" id="img">
                <button id="bntValue">Gerar QRCode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="./image/qrCode.jpg" id="imgQrCode">
        </div>
    </div>
</body>
